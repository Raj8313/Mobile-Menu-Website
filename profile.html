<!DOCTYPE html>

<body>
  <div class="container mb-5">
    <div class="row">
      <div class="col-12 col-md-12">
        <div class="d-flex mt-5">
          <div class="text-light fs-1 fw-bold">Edwin Wilson</div>
          <img src="./1rA.jpeg" class="profileImg img-fluid" alt="">
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-12 col-md-12 mt-5">
        <div class="card cardBgColor">
          <div class="card-body ">
            <div class="d-flex justify-content-between">
              <div class="card-title">Toyo Eatery </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>

            <p class="card-text"><i class="fas fa-map-marker-alt"></i> 3 Greenwich Ave, New York</p>

            <div class="border-bottom border-dark border-2"></div>
            <div class="d-flex justify-content-center mt-2"><i class="fas fa-barcode "></i></div>


          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-12 mb-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="text-light">My reservations </div>
          <i class="fas fa-concierge-bell text-light ms-auto"></i>
        </div>
        <div class="borderBottom"></div>


      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-12 mb-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="text-light">My reservations </div>
          <i class="fas fa-concierge-bell text-light ms-auto"></i>
        </div>
        <div class="borderBottom"></div>
      </div>
    </div>

  </div>
  <!-- down menu start here  -->
  <ul class="options">
    <li><a href="#" class="optionItem"><i class="fas fa-concierge-bell"></i></a></li>
    <li><a href="#" class="optionItem"><i class="fas fa-heart"></i></a></li>
    <li><a href="#" class="optionItem"><i class="fas fa-map-marker-alt"></i></a></li>

  </ul>
